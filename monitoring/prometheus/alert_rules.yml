groups:
- name: devsecops.rules
  rules:
  # High-level service alerts
  - alert: ServiceDown
    expr: up == 0
    for: 1m
    labels:
      severity: critical
      service: monitoring
    annotations:
      summary: "Service {{ $labels.instance }} is down"
      description: "Service {{ $labels.instance }} has been down for more than 1 minute."
      runbook_url: "https://wiki.devsecops.example.com/runbooks/service-down"

  - alert: HighErrorRate
    expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
    for: 5m
    labels:
      severity: critical
      service: microservices
    annotations:
      summary: "High error rate detected"
      description: "Error rate is {{ $value | humanizePercentage }} for service {{ $labels.service }}"
      runbook_url: "https://wiki.devsecops.example.com/runbooks/high-error-rate"

  - alert: HighResponseTime
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
    for: 5m
    labels:
      severity: warning
      service: microservices
    annotations:
      summary: "High response time detected"
      description: "95th percentile response time is {{ $value }}s for service {{ $labels.service }}"
      runbook_url: "https://wiki.devsecops.example.com/runbooks/high-response-time"

  # Kubernetes cluster alerts
  - alert: NodeDown
    expr: up{job="kubernetes-nodes"} == 0
    for: 5m
    labels:
      severity: critical
      service: kubernetes
    annotations:
      summary: "Kubernetes node {{ $labels.instance }} is down"
      description: "Node {{ $labels.instance }} has been down for more than 5 minutes."
      runbook_url: "https://wiki.devsecops.example.com/runbooks/node-down"

  - alert: PodCrashLooping
    expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
    for: 5m
    labels:
      severity: warning
      service: kubernetes
    annotations:
      summary: "Pod {{ $labels.pod }} is crash looping"
      description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is restarting {{ $value }} times per minute."
      runbook_url: "https://wiki.devsecops.example.com/runbooks/pod-crash-loop"

  - alert: PodNotReady
    expr: kube_pod_status_phase{phase!="Running"} == 1
    for: 10m
    labels:
      severity: warning
      service: kubernetes
    annotations:
      summary: "Pod {{ $labels.pod }} is not ready"
      description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been in {{ $labels.phase }} phase for more than 10 minutes."
      runbook_url: "https://wiki.devsecops.example.com/runbooks/pod-not-ready"

  - alert: HighCPUUsage
    expr: (100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
    for: 10m
    labels:
      severity: warning
      service: kubernetes
    annotations:
      summary: "High CPU usage on node {{ $labels.instance }}"
      description: "CPU usage is {{ $value }}% on node {{ $labels.instance }}"
      runbook_url: "https://wiki.devsecops.example.com/runbooks/high-cpu-usage"

  - alert: HighMemoryUsage
    expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
    for: 10m
    labels:
      severity: warning
      service: kubernetes
    annotations:
      summary: "High memory usage on node {{ $labels.instance }}"
      description: "Memory usage is {{ $value }}% on node {{ $labels.instance }}"
      runbook_url: "https://wiki.devsecops.example.com/runbooks/high-memory-usage"

  - alert: DiskSpaceLow
    expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
    for: 5m
    labels:
      severity: warning
      service: kubernetes
    annotations:
      summary: "Low disk space on node {{ $labels.instance }}"
      description: "Disk usage is {{ $value }}% on {{ $labels.mountpoint }}"
      runbook_url: "https://wiki.devsecops.example.com/runbooks/disk-space-low"

  # AWS Bedrock specific alerts
  - alert: BedrockHighErrorRate
    expr: rate(bedrock_errors_total[5m]) > 0.1
    for: 5m
    labels:
      severity: critical
      service: bedrock
    annotations:
      summary: "High Bedrock API error rate"
      description: "Bedrock API error rate is {{ $value }} errors per second"
      runbook_url: "https://wiki.devsecops.example.com/runbooks/bedrock-error-rate"

  - alert: BedrockHighLatency
    expr: histogram_quantile(0.95, rate(bedrock_request_duration_seconds_bucket[5m])) > 30
    for: 5m
    labels:
      severity: warning
      service: bedrock
    annotations:
      summary: "High Bedrock API latency"
      description: "95th percentile Bedrock API latency is {{ $value }}s"
      runbook_url: "https://wiki.devsecops.example.com/runbooks/bedrock-latency"

  - alert: BedrockQuotaExceeded
    expr: bedrock_requests_total{status="throttled"} > 0
    for: 1m
    labels:
      severity: critical
      service: bedrock
    annotations:
      summary: "Bedrock API quota exceeded"
      description: "Bedrock API requests are being throttled due to quota limits"
      runbook_url: "https://wiki.devsecops.example.com/runbooks/bedrock-quota"

  # Security scanning alerts
  - alert: SecurityScanFailure
    expr: increase(security_scan_failures_total[1h]) > 0
    for: 0m
    labels:
      severity: critical
      service: security
    annotations:
      summary: "Security scan failed"
      description: "Security scan has failed {{ $value }} times in the last hour"
      runbook_url: "https://wiki.devsecops.example.com/runbooks/security-scan-failure"

  - alert: HighVulnerabilityCount
    expr: security_vulnerabilities_total{severity="critical"} > 5
    for: 0m
    labels:
      severity: critical
      service: security
    annotations:
      summary: "High number of critical vulnerabilities"
      description: "{{ $value }} critical vulnerabilities detected in the codebase"
      runbook_url: "https://wiki.devsecops.example.com/runbooks/high-vulnerabilities"

  - alert: ContainerImageVulnerability
    expr: container_image_vulnerabilities_total{severity="high"} > 0
    for: 0m
    labels:
      severity: warning
      service: security
    annotations:
      summary: "Container image has high-severity vulnerabilities"
      description: "Container image {{ $labels.image }} has {{ $value }} high-severity vulnerabilities"
      runbook_url: "https://wiki.devsecops.example.com/runbooks/container-vulnerabilities"

  # Database alerts
  - alert: DatabaseConnectionFailure
    expr: database_connections_failed_total > 0
    for: 1m
    labels:
      severity: critical
      service: database
    annotations:
      summary: "Database connection failures"
      description: "Database connection failures detected: {{ $value }} failures"
      runbook_url: "https://wiki.devsecops.example.com/runbooks/database-connection-failure"

  - alert: DatabaseHighConnections
    expr: database_connections_active / database_connections_max > 0.8
    for: 5m
    labels:
      severity: warning
      service: database
    annotations:
      summary: "High database connection usage"
      description: "Database connection usage is {{ $value | humanizePercentage }}"
      runbook_url: "https://wiki.devsecops.example.com/runbooks/database-high-connections"

  # Rate limiting alerts
  - alert: RateLimitExceeded
    expr: rate(rate_limit_exceeded_total[5m]) > 0.1
    for: 5m
    labels:
      severity: warning
      service: microservices
    annotations:
      summary: "Rate limit exceeded frequently"
      description: "Rate limit exceeded {{ $value }} times per second"
      runbook_url: "https://wiki.devsecops.example.com/runbooks/rate-limit-exceeded"

  # Certificate expiration alerts
  - alert: CertificateExpiringSoon
    expr: (ssl_certificate_expiry_seconds - time()) / 86400 < 30
    for: 0m
    labels:
      severity: warning
      service: infrastructure
    annotations:
      summary: "SSL certificate expiring soon"
      description: "SSL certificate for {{ $labels.instance }} expires in {{ $value }} days"
      runbook_url: "https://wiki.devsecops.example.com/runbooks/certificate-expiration"
